<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style2.css" />
  <link rel="icon" type="image/png" href="./Resources/logo.png" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./Resources/logo.gif" alt="LMS logo" style="width: 60px; border-radius: 50%;" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
          <li class="nav-item me-lg-3">
            <a class="nav-link text-light fs-5" href="#">Home</a>
          </li>
          <li class="nav-item dropdown me-lg-3">
            <a class="nav-link dropdown-toggle text-light fs-5" href="#" id="aboutDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">About</a>
            <ul class="dropdown-menu" aria-labelledby="aboutDropdown">
              <li><a class="dropdown-item fs-5" href="#">Contacts</a></li>
              <li><a class="dropdown-item fs-5" href="#">History</a></li>
              <li><a class="dropdown-item fs-5" href="#">Services</a></li>
              <li><a class="dropdown-item fs-5" href="#">Programmes</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown me-lg-3">
            <a class="nav-link dropdown-toggle text-light fs-5" href="#" id="moreDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">More</a>
            <ul class="dropdown-menu" aria-labelledby="moreDropdown">
              <li><a class="dropdown-item fs-5" href="#">Packages</a></li>
              <li><a class="dropdown-item fs-5" href="#">Billings</a></li>
              <li><a class="dropdown-item fs-5" href="#">Staff</a></li>
            </ul>
          </li>
        </ul>

        <!-- Search form -->
        <form class="d-flex ms-lg-3 mt-2 mt-lg-0" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            style="width: 300px; box-shadow: 0 0 10px 2px rgb(247, 248, 246)" />
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Sign-up Content -->
  <div class="page-wrapper">
    <div class="content">
      <div class="wrapper">
        <form action="">
          <h2>Sign-up</h2>
          <div class="input-group">
            <input type="text" placeholder=" " required />
            <label>Username</label>
          </div>
          <div class="input-group">
            <input type="email" placeholder=" " required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <input type="password" placeholder=" " required />
            <label>Password</label>
          </div>
          <div class="remember">
            <label><input type="checkbox" required /> I agree to the terms and conditions</label>
          </div>
          <button type="submit">Sign up</button>
          <div class="login-link">
            <p>Do you already have an account? <a href="">Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer (loaded dynamically) -->
    <div data-include="footer.html" class="col-12"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
