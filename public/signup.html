<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style2.css" />
  <link rel="icon" type="image/png" href="./Resources/logo.png" />
  
  
</head>
<body>
  <!-- Navbar -->
  <div data-include="Navbar.html" class="col 12"></div>

  <!-- Sign-up Content -->
  <div class="page-wrapper">
    <div class="content">
      <div class="wrapper">
        <form action="">
          <h2 class="signup-heading">Sign-up</h2>
          <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
          <div class="input-group">
            <input type="text" id="rname" required />
            <label>Username</label>
          </div>
          <div class="input-group">
            <input type="email" id="remail" required />
            <label>Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="rpassword" required />
            <label>Password</label>
          </div>
          <small id="passwordHelp" class="form-text ms-1">
            Password must be at least 8 characters, contain uppercase, lowercase, and a special character.
          </small>
        
          <button type="button" class="btn" id="signInButton">Sign up</button>

          <div class="login-link">
            <p>Do you already have an account? <a href="login.html">Login</a></p>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer (loaded dynamically) -->
    <div data-include="footer.html" class="col-12"></div>
  </div>
 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script type="module" src="signup.js"></script>
  <script src="load_nv_ft.js"></script>
  <div id="popupMessage" class="popup-message"></div>

</body>
</html>
