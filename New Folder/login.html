<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Green Pulse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .auth-message {
        transition: all 0.3s ease;
      }
      .forgot-password-link {
        color: #198754;
        cursor: pointer;
      }
      .forgot-password-link:hover {
        text-decoration: underline;
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 1rem 0;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
      }
      .divider-text {
        padding: 0 0.5rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body class="login-body">
    <!-- Navbar Include -->
    <div data-include="navbar.html" class="col-12 fixed-top"></div>

    <!-- Login Card Section -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh; padding-top: 60px"
    >
      <div
        class="card p-5 shadow"
        style="max-width: 400px; background-color: rgba(255, 255, 255, 0.85)"
      >
        <h2 class="text-center mb-4 text-success fw-bold">Log In</h2>

        <form id="login-form">
          <div class="form-group mb-3">
            <label for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              autocomplete="current-password"
            />
          </div>

          <button
            type="submit"
            id="login-btn"
            class="btn btn-success w-100 mb-3"
          >
            Log In
          </button>

          <div class="divider">
            <span class="divider-text">OR</span>
          </div>

          <button
            type="button"
            id="magic-link-btn"
            class="btn btn-outline-success w-100 mt-3"
          >
            Send Link to email
          </button>
        </form>

        <div
          id="auth-message"
          class="auth-message alert mt-3"
          style="display: none"
        ></div>

        <div class="text-end mt-2">
          <span class="forgot-password-link" id="forgot-password"
            >Forgot password?</span
          >
        </div>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="signup.html">Sign up here</a>
        </p>
      </div>
    </div>

    <!-- Footer Include -->
    <div data-include="footer.html" class="col-12 mt-5"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="login.js"></script>
  </body>
</html>
