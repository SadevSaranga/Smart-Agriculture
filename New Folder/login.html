<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Green Pulse</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="login-body">
    <!-- Navbar Include -->
    <div data-include="navbar.html" class="col-12 fixed-top"></div>

    <!-- Login Card Section -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh; padding-top: 60px"
    >
      <div
        class="card p-5 shadow"
        style="max-width: 400px; background-color: rgba(255, 255, 255, 0.85)"
      >
        <h2 class="text-center mb-4">Log In</h2>

        <div class="form-group mb-3">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>

        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <button id="login-btn" class="btn btn-success w-100">Log In</button>

        <p class="text-center mt-3">
          Don't have an account?
          <a href="directSignUp.php">Sign up here</a>
        </p>
      </div>
    </div>

    <!-- Footer Include -->
    <div data-include="footer.html" class="col-12 mt-5"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script.js  -->
    <script src="script.js"></script>

    <!-- login-->
    <script type="module" src="login.js"></script>
  </body>
</html>
